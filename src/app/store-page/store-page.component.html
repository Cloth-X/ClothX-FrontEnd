  <h5><b>{{currentStore['storeName']}}</b></h5>
  <div class="input-group">

           [ngModel]="searchKeyword">
    <div class="input-group-append" id="button-addon4">
      <button class="btn btn-primary" type="button">Search</button>
    </div>
  </div>
  <span class="badge search-option" [ngClass]="selectedSearchOption == i?'badge-primary': 'badge-light'" (click)="selectSearchOption(i)" *ngFor="let searchOption of searchOptions;let i = index">{{searchOption}}</span>
</div>

<div class="container">
  <div class="card" *ngFor="let product of isWhitespace ?allProducts:resultProduct; let i = index"
       (click)="navigateToProduct(product)">
    <div class="card-header text-white bg-primary ">
      {{product['productUid']}}

    </div>
    <div class="card-body">
      <ngx-kjua class="float-left qr-code"
                [renderAsync]="true"
                [text]="product['productUid']"
                [crisp]="true"
                [size]="250"
      ></ngx-kjua>
      <div class="card-content float-left">
        <h5 class="card-title ">{{product['productName']}}</h5>
        <p class="card-text ">{{product['description']}}</p>
        <p class="card-text "> Stock: {{product['stock']}}</p>
        <p class="card-text ">Price: {{product['price']}} Rs</p>
        <span class="badge badge-primary" *ngFor="let tag of product['tags'];"> {{tag}}</span>
      </div>
    </div>

  </div>

</div>
