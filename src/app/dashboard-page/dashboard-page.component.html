  <h3>Dashboard</h3>

  <button class="btn btn-primary" type="button" (click)="navigateToAddProduct('/sales')">Start Selling</button>
  <button class="btn btn-primary" type="button" (click)="refresh()">Refresh</button>
  <div class="row">
    <div class="col-md">
      <canvas id="earningsInWeek" class="charts"></canvas>
    </div>
    <div class="col-md">
      <canvas id="salesPie" class="charts"></canvas>
    </div>

    </div>
    <div class="col-sm">

        <div class="card-body">
          <h4>Total Products Sold</h4>
          <h2>{{dashboard.totalProductsSold}}</h2>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div class="card bg-info text-white text-center m-2">
        <div class="card-body">
          <h4>Total Earning</h4>
          <h2>&#8377; {{dashboard.totalMoneyOfAllInvoiceWithoutDiscounts}}</h2>
